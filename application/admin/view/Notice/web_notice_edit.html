<!DOCTYPE html>
<html lang="en">
{include file="layout/head"}

<body class="main-content" >
<section class="panel">
<div class="col-sm-12" style="height: 580px;">
    <form action="{:url('Notice/web_notice_update')}" method="post" id="myform" enctype="multipart/form-data">
        <div class="form-group row">
            <div class="left col-xs-3 text-right">
                <label for="">标题:</label>
            </div>
            <div class="right col-xs-8 text-left">
                <input type="text"  name="title" value="{$notice.title}" style="width: 260px" required>
            </div>
        </div>

        <div class="form-group row">
            <div class="left col-xs-3 text-right">
            <label for="">内容:</label>
            </div>
            <div class="right col-xs-8 text-left">
            <textarea type="text" class="form-control"  name="content" placeholder="" style="height: 150px">{$notice.content}</textarea>
            </div>
        </div>
        <input type="hidden" name="id" value={$notice.id} />
        <div class="form-group text-center submit">
            <button type="submit" class="btn btn-primary ">提交</button>
        </div>
    </form>
    </div>
</section>
<!-- Placed js at the end of the document so the pages load faster -->
{include file="layout/js"}

<!-- END JAVASCRIPTS -->
</body>
</html>
