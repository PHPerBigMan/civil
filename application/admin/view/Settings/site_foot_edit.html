<!DOCTYPE html>
<html lang="en">
{include file="layout/head"}

<body class="sticky-header">

<section>
    <!-- left side start-->
    {include file="layout/sidebar"}
    <div class="main-content" >
        <div class="header-section">
       {include file="layout/header"}
        </div>
        <div class="wrapper">
        <div class="row">
        <div class="col-sm-12">
<section class="panel">
<div class="col-sm-12" >
    <form action="{:url('Settings/foot_update')}" method="post" id="myform" enctype="multipart/form-data">
        <div class="form-group row">
            <div class="left col-xs-3 text-right">
            <label for="">标题:</label>
            </div>
            <div class="right col-xs-8 text-left">
                <input type="text" class="form-control"  name="title" placeholder="" value="{$data.title}">
            </div>
        </div>

        <div class="form-group row">
            <div class="left col-xs-3 text-right">
            <label for="">内容:</label>
            </div>
            <div class="right col-xs-8 text-left ">
                <div style="margin-bottom: 20px; width: 1200px; ">
                    <textarea class="layui-textarea" id="LAY_demo2" style="display: none;width: 800px" name="content">
                        {$data.content}
                    </textarea>
                </div>
            </div>
        </div>


        <input type="hidden" name="id" value="" />
        <div class="form-group text-center submit">
            <button type="submit" class="btn btn-primary ">提交</button>
            <input type="hidden" name="id" value="{$data.id}">
            <input type="hidden" name="type" value="{$data.type}">
        </div>
    </form>
    </div>
</section>
            </div>
        </div>
        <div class="row">
        <div class="col-sm-12">
        </div>
        </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        {include file="layout/footer"}
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

{include file="layout/js"}

</body>
<script type="text/javascript">
    layui.use('layedit', function(){
        var layedit = layui.layedit
            ,$ = layui.jquery;

        //构建一个默认的编辑器
        var index = layedit.build('LAY_demo1');

        //编辑器外部操作
        var active = {
            content: function(){
                alert(layedit.getContent(index)); //获取编辑器内容
            }
            ,text: function(){
                alert(layedit.getText(index)); //获取编辑器纯文本内容
            }
            ,selection: function(){
                alert(layedit.getSelection(index));
            }
        };

        $('.site-demo-layedit').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //自定义工具栏
        layedit.build('LAY_demo2', {
            tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right']
            ,height: 600
        })
    });
</script>
</html>
