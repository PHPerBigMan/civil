<!DOCTYPE html>
<html lang="en">
{include file="layout/head"}

<body class="sticky-header">

<section>
    <!-- left side start-->
    {include file="layout/sidebar"}
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div class="header-section">



        <!--search start-->
        <!-- <form class="searchform" action="index.html" method="post">
            <input type="text" class="form-control" name="keyword" placeholder="Search here..." />
        </form> -->
        <!--search end-->

        <!--notification menu start -->
       {include file="layout/header"}
        <!--notification menu end -->

        </div>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                工艺介绍列表
            </h3>

        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
        <div class="row">
        <div class="col-sm-12">
        <section class="panel">
        <a href="{:url('Settings/technology_add')}" class="btn btn-success">新增工艺介绍</a>
        <div class="panel-body">
        <div class="adv-table">
        <table  class="display table table-bordered table-striped" id="dynamic-table" >
            <tbody>
            <tr >
                <th>工艺介绍</th>
                <th>工艺标题</th>
                <th>所属分类</th>
                <th class="hidden-phone">操作</th>
            </tr>

            {foreach $technologys as $v}
            <tr class="gradeX">
                <td>{$v.content}</td>
                <td>{$v.title}</td>
                <td>{$v.c_name}</td>
                <td class="center hidden-phone">
                    <a class="btn btn-info" href="{:url('Settings/technology_edit')}?id={$v.id}">修改</a>
                    <button class="btn btn-danger" onclick="del_technology('{$v.id}')">删除</button>
                </td>
            </tr>
            {/foreach}
            </tbody>
            </table>
            </div>
            </div>
            {$technologys->render()}
            </section>
            </div>
        </div>
        <div class="row">
        <div class="col-sm-12">
        </div>
        </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        {include file="layout/footer"}
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

{include file="layout/js"}

</body>
<script>

    function del_technology(id) {
        layer.confirm('确定删除?', {btn: ['确定','取消'] }, function(){
            window.location.href="{:url('Settings/technology_del')}?id="+id;
        });
    }
</script>
</html>
